<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Form Register</title>

</head>

<body>

    <div class="container">
        <div class="form">
            <div class="title">
                <h1>Form Register</h1>
                <p>Esto es el primer trabajo de formulario de la clase </p>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Name</label>
                    <input type="text" size="20" class="input_form" placeholder="Ingresa tu nombre">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Last Name:</label>
                    <input type="text" size="20" class="input_form" placeholder="Ingresa tu apellido">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Phone:</label>
                    <input type="number" size="20" class="input_form" placeholder="Ingresa tu telefono">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Email</label>
                    <input type="email" size="20" class="input_form" placeholder="Ingresa tu email">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Password</label>
                    <input type="password" size="20" class="input_form" placeholder="Ingresa tu contraseña">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Repeat Password</label>
                    <input type="password" size="20" class="input_form" placeholder="Repite tu contraseña">
                </div>

                <div class="row_form">
                    <button class="button_form">SEND</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
